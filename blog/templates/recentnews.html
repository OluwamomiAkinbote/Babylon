{% load static %}
<body class="min-h-screen flex flex-col">
    <div class="section">
        <div class="heading">
            <h2>RECENT NEWS</h2>
        </div>
        <div class="line">
            <div class="highlight"></div>
        </div>
    </div>
    
    <div class="flex-grow">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 px-4">
            {% for post in posts_from_five_days_ago %}
                <div class="bg-white transition-shadow duration-300 border-b border-gray-950">
                    <a href="{% url 'blog_detail' post.slug %}">
                        {% if post.image %}
                            <img src="{{ post.image.url }}" alt="{{ post.image.alt_text }}" class= "w-full h-44 object-cover mb-4">
                        {% else %}
                            <img src="{% static 'images/Breakingnews.png' %}" alt="{{ post.image.alt_text }}" class= "w-full h-44 object-cover mb-4">
                        {% endif %}
                        
                    </a>
                    <div class="px-2">
                        <h2 class="text-sm font-bold mb-2 text-gray-800 hover:text-gray-600">
                            <a href="{% url 'blog_detail' post.slug %}">{{ post.title }}</a>
                        </h2>
                        <p class="text-red-800 text-sm mb-2">{{ post.date|date:"F j, Y" }}</p>
                        <a href="{% url 'blog_detail' post.slug %}" 
                        class="inline-block mb-4 px-4 py-2 text-white bg-red-800 rounded-md hover:bg-red-900 transition duration-300 ease-in-out transform hover:scale-105">
                        Read More
                     </a>
                     
                     
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="flex justify-center items-center mt-8">
        <a href="{% url 'more_stories' %}" class="inline-block bg-gray-900 text-white py-2 px-6 rounded-full hover:bg-gray-950 transition duration-300">
            See More Stories
        </a>
    </div>
</body>
