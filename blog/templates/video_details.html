{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }}</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

    <!-- Heading -->
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">{{ video.title }}</h1>
    </div>

    <!-- Video Player -->
    <div class="container mx-auto">
        <video controls class="w-full max-w-3xl mx-auto bg-black">
            {% if video.video_file %}
                <!-- Dynamic MIME type based on file extension -->
                <source src="{{ video.video_file.url }}" type="{% if video.video_file.url.endswith('.mp4') %}video/mp4{% elif video.video_file.url.endswith('.webm') %}video/webm{% elif video.video_file.url.endswith('.ogg') %}video/ogg{% else %}video/mp4{% endif %}">
                Your browser does not support the video tag.
            {% else %}
                <p>No video available.</p>
            {% endif %}
        </video>
    </div>

    <!-- Description -->
    <div class="container mx-auto mt-6">
        <p class="text-gray-700">{{ video.description }}</p>
    </div>

    <!-- Back Link -->
    <div class="text-center mt-6">
        <a href="{% url 'video_list' %}" class="text-blue-500 hover:underline">Back to Video List</a>
    </div>
</body>
</html>
