<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-gray-900 text-white p-4 rounded-xs">
        <h2 class="text-xl font-bold text-white border-b-2 border-red-600 pb-2 mb-4">Trending</h2>
    
        <div class="space-y-4">
            {% for post in trends %}
                <div class="flex items-start space-x-3">
                    <span class="text-red-500 text-2xl font-bold">{{ forloop.counter }}</span>
                    <div class="border-b border-gray-700 pb-2 w-full">
                        <a href="{% url 'trend_detail' post.slug %}" class="text-sm font-semibold hover:text-red-500">
                            {{ post.title | truncatechars:80 }}
                        </a>
                        <p class="text-gray-400 text-sm mb-2">{{ post.date|date:"F j, Y" }}</p>
                    </div>
                </div>
            {% empty %}
                <p>No trending posts at the moment.</p>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
