{% load static %}
<body class="min-h-screen flex flex-col container mx-auto bg-black text-white">
    <div class="section m-4">
        <div class="heading">
            <h2>RECENT NEWS</h2>
        </div>
        <div class="line">
            <div class="highlight"></div>
        </div>
    </div>

    <div class="flex-grow">
        <div class="flex flex-col md:flex-row gap-6 px-4">
            <!-- Post Container -->
            <div class="flex-1 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                {% for post in posts_from_five_days_ago %}
                    <div class="bg-gray-800 transition-shadow duration-300 border-b border-gray-700 shadow-lg hover:shadow-xl">
                        <a href="{% url 'blog_detail' post.slug %}">
                            {% if post.image %}
                                <img src="{{ post.image.file.url }}" alt="{{ post.image.file.name }}" class="w-full h-44 object-cover mb-4">
                            {% else %}
                                <img src="{% static 'images/Breakingnews.png' %}" alt="Breaking News" class="w-full h-44 object-cover mb-4">
                            {% endif %}
                        </a>
                        <div class="px-2">
                            <h2 class="text-sm font-bold mb-2 text-white hover:text-green-500">
                                <a href="{% url 'blog_detail' post.slug %}">{{ post.title }}</a>
                            </h2>
                            <p class="text-green-400 text-sm mb-2">{{ post.date|date:"F j, Y" }}</p>
                            <a href="{% url 'blog_detail' post.slug %}" 
                               class="inline-block mb-4 px-4 py-2 text-white bg-green-500 rounded-md hover:bg-green-600 transition duration-300 ease-in-out transform hover:scale-105">
                               Read More
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <!-- Advertisement Container -->
            <div class="w-full md:w-1/3 bg-white p-4 ">
                {% include 'advert/advert.html' with banner=sidebar_ad %}
            </div>
        </div>
    </div>

    <div class="flex justify-center items-center mt-8">
        <a href="{% url 'more_stories' %}" class="inline-block bg-green-500 text-white py-2 px-6 rounded-full hover:bg-green-600 transition duration-300">
            See More Stories
        </a>
    </div>
</body>
