

<div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-semibold text-gray-800 mb-8">Analytics Overview</h1>

    <!-- Post Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <!-- Today's Posts Card -->
        <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
            <div class="p-4 bg-blue-100 text-blue-500 rounded-full mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 12l2 2 4-4m-6 8a8 8 0 100-16 8 8 0 000 16z" />
                </svg>
            </div>
            <div>
                <h2 class="text-xl font-semibold text-gray-700">Posts Today</h2>
                <p class="text-gray-600 text-lg font-medium">{{ posts_today }}</p>
            </div>
        </div>

        <!-- This Week's Posts Card -->
        <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
            <div class="p-4 bg-green-100 text-green-500 rounded-full mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a4 4 0 10-8 0v2m2 4h4m-4 0v6m4-6v6m2 0H8" />
                </svg>
            </div>
            <div>
                <h2 class="text-xl font-semibold text-gray-700">Posts This Week</h2>
                <p class="text-gray-600 text-lg font-medium">{{ posts_this_week }}</p>
            </div>
        </div>

        <!-- This Month's Posts Card -->
        <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
            <div class="p-4 bg-yellow-100 text-yellow-500 rounded-full mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.341A8 8 0 118.659 4.572M16 8v4l-2 2m6 4a8 8 0 11-16 0 8 8 0 0116 0z" />
                </svg>
            </div>
            <div>
                <h2 class="text-xl font-semibold text-gray-700">Posts This Month</h2>
                <p class="text-gray-600 text-lg font-medium">{{ posts_this_month }}</p>
            </div>
        </div>
    </div>




</div>
