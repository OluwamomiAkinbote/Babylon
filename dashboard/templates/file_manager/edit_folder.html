{% extends 'admin_partials/admin_base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Edit Folder: {{ folder.name }}</h1>

    <form method="POST" action="{% url 'edit_folder' folder.id %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-sm font-semibold text-gray-700">Folder Name</label>
            <input type="text" name="name" id="name" value="{{ folder.name }}" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div class="mt-6">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Update Folder</button>
        </div>
    </form>
</div>
{% endblock %}
