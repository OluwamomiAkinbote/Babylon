{% extends 'admin_partials/admin_base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8 bg-gray-50 border border-gray-300">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Confirm Folder Deletion</h1>

    <p class="mb-4 text-gray-700 text-center">Are you sure you want to delete the folder "{{ folder.name }}"? This action cannot be undone.</p>

    <div class="flex justify-center space-x-4">
        <form method="POST" action="{% url 'delete_folder' folder.id %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 transition-transform transform hover:scale-105">Yes, Delete</button>
        </form>
        <a href="{% url 'files_home' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 transition-transform transform hover:scale-105">Cancel</a>
    </div>
</div>
{% endblock %}

{% block styles %}
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Font Awesome CDN for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
{% endblock %}
