{% extends "admin_partials/admin_base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8 bg-gray-50 border border-gray-300">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Upload File to {{ folder.name }}</h1>

    <!-- Back Button with Icon -->
    <div class="mb-4 flex justify-start">
        <a href="{% url 'folder_detail' folder.id %}" class="text-gray-700 hover:text-gray-900 flex items-center space-x-2 transition-transform transform hover:scale-105">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Folder</span>
        </a>
    </div>

    <!-- Upload File Form -->
    <form method="post" enctype="multipart/form-data" class="bg-white p-8 border border-gray-300">
        {% csrf_token %}
        <div class="mb-4">
            <label for="file" class="block text-sm font-semibold text-gray-700">Choose a file</label>
            <input type="file" name="file" id="file" class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        </div>

        <div class="mt-6 flex justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 transition-transform transform hover:scale-105">Upload File</button>
        </div>
    </form>
</div>
{% endblock %}

{% block styles %}
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Font Awesome CDN for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
{% endblock %}
