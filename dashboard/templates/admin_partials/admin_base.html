{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/android-chrome-512x512.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
{% tailwind_css %}
</head>
<body class="min-h-screen font-poppins">

    {% include 'admin_partials/admin_messages.html' %}
    
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white fixed h-full overflow-y-auto z-40">
            {% include 'admin_partials/admin_sidebar.html' %}
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 ml-60 flex flex-col h-full">
            <!-- Header -->
            <header class="bg-white shadow fixed w-full z-10">
                {% include 'admin_header/admin_header.html' %}
            </header>

            <!-- Main Section -->
            <main class="mt-24 p-6 bg-gray-100 overflow-y-auto flex-1">
                <section class="bg-white p-6 rounded shadow">
                    {% block content %}
                    {% endblock %}
                </section>
            </main>
        </div>
    </div>

</body>
</html>
