
    <style>
        /* CSS for messages */
        #messages {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            z-index: 1000;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            transition: opacity 0.5s ease-out;
        }
        .message i {
            margin-right: 8px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>

    <div id="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message|safe }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <script>
        // JavaScript to make messages fade away after 7 seconds
        setTimeout(() => {
            const messages = document.querySelectorAll('.message');
            messages.forEach(message => {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 500);
            });
        }, 7000);
    </script>
