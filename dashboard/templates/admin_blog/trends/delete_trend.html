{% extends 'admin_partials/admin_base.html' %}

{% block content %}
<div class="p-6 max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6 bg-red-100 p-4 rounded-md shadow-sm">
        <h2 class="text-xl font-bold text-gray-800 flex items-center uppercase">
            <i class="fas fa-trash-alt text-red-800 mr-2"></i>
            Confirm Deletion
        </h2>
    </div>

    <div class="bg-white p-6 rounded-md shadow-md">
        <p class="text-lg text-gray-700 mb-4">Are you sure you want to delete the trend "<strong>{{ trend.title }}</strong>"?</p>

        <p class="text-sm text-gray-600 mb-6">
            Deleting this trend is permanent and cannot be undone. Please be sure you want to proceed.
        </p>

        <!-- Buttons for confirmation -->
        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-between items-center">
                <a href="{% url 'trend_table' %}" class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-6 uppercase text-sm tracking-wide">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Cancel
                </a>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-6 uppercase text-sm tracking-wide">
                    <i class="fas fa-trash-alt mr-2"></i>
                    Delete Trend
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
