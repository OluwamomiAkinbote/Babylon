{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scodynate News</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(152, 211, 152);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
        }

        .login-logo img {
            max-width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #555555;
            text-align: left;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #1d72b8;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #155a8d;
        }

        .errors {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .password-reset {
            margin-top: 10px;
            font-size: 14px;
        }

        .password-reset a {
            color: #1d72b8;
            text-decoration: none;
        }

        .password-reset a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>

    {% include 'admin_partials/admin_messages.html' %}
    <div class="login-container">
        <!-- Logo Section -->
        <div class="login-logo">
            <img src="{% static 'images/logoheader.png' %}" alt="Scodynate News Logo">
        </div>

        <!-- Login Form -->
        <h1>Login</h1>
        <form method="post" action="{% url 'user_login' %}">
            {% csrf_token %}
            {% if form.non_field_errors %}
            <div class="errors">
                {{ form.non_field_errors }}
            </div>
            {% endif %}

            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Log in</button>
        </form>

        <!-- Password Reset Link -->
        <p class="password-reset">Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a>.</p>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 Scodynate News. All rights reserved.</p>
