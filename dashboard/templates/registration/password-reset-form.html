<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <!-- Header -->
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Reset Your Password</h2>
        <p class="text-gray-600 mb-6 text-center">
            Enter your email address below, and we'll send you a link to reset your password.
        </p>

        <!-- Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email Address:</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    required 
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Enter your email"
                >
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
                Send Reset Link
            </button>
        </form>

        <!-- Error Messages -->
        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 rounded-lg p-4 mt-4">
            <ul class="list-disc list-inside text-sm">
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
