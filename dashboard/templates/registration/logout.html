<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full text-center">
        <!-- Header -->
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Logout Confirmation</h1>
        <p class="text-gray-600 mb-6">
            Are you sure you want to log out? You will need to log in again to access your account.
        </p>

        <!-- Buttons -->
        <form method="post" action="" class="mb-4">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
                Yes, log me out
            </button>
        </form>
        <a href="{% url 'dashboard_home' %}" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
            Cancel and go back
        </a>
    </div>
</body>
</html>
