{% load static%}
<div style="min-height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #f0f4f8;">
    <div style="background-color: #ffffff; border-radius: 8px; padding: 2rem; max-width: 24rem; width: 100%; text-align: center;">
        <!-- Company Logo -->
        <div style="margin-bottom: 1.5rem;">
            <img src="{% static 'images/logoheader.png' %}" alt="Company Logo" style="max-width: 150px; display: block; margin: 0 auto;">
        </div>
        
        <!-- Title -->
        <h2 style="font-size: 1.5rem; font-weight: bold; color: #10B981; margin-bottom: 1rem;">Password Reset Complete</h2>
        
        <!-- Message -->
        <p style="color: #4A5568; margin-bottom: 1rem;">Your password has been successfully reset. You can now log in with your new password.</p>
        
        <!-- Login Link -->
        <p>
            <a href="{% url 'user_login' %}" style="color: #1D4ED8; text-decoration: none; font-weight: bold;">Click here to log in</a>
        </p>
    </div>
</div>
