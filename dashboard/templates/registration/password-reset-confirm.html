{% load static%}


<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f7f7f7;">
    <div style="max-width: 400px; background-color: #ffffff; padding: 2rem; border-radius: 8px;  width: 100%; text-align: center;">
        <!-- Logo -->
        <div style="margin-bottom: 2rem;">
            <img src="{% static 'images/logoheader.png' %}" alt="Company Logo" style="max-width: 120px; display: block; margin: 0 auto;">
        </div>

        <!-- Heading -->
        <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem; color: #4a4a4a;">Set a New Password</h2>

        <!-- Instructions -->
        <p style="margin-bottom: 1.5rem; color: #4a4a4a;">Please enter your new password below. Make sure it's strong and secure.</p>

        <!-- Form -->
        <form method="post" style="display: flex; flex-direction: column; gap: 1.5rem;">
            {% csrf_token %}

            <div>
                <label for="new_password1" style="display: block; font-weight: 600; color: #4a4a4a;">New Password:</label>
                <input type="password" name="new_password1" id="new_password1" required
                    style="padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; width: 100%; box-sizing: border-box;">
            </div>

            <div>
                <label for="new_password2" style="display: block; font-weight: 600; color: #4a4a4a;">Confirm New Password:</label>
                <input type="password" name="new_password2" id="new_password2" required
                    style="padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; width: 100%; box-sizing: border-box;">
            </div>

            <button type="submit"
                style="padding: 0.75rem; background-color: #2563eb; color: #ffffff; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s;">
                Reset Password
            </button>
        </form>

        <!-- Errors -->
        {% if form.errors %}
        <div style="background-color: #fef2f2; border: 1px solid #fcdcdc; padding: 1rem; border-radius: 8px; margin-top: 1.5rem;">
            <ul style="list-style-type: none; padding: 0; color: #e11d48; font-size: 0.875rem;">
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</div>
