{% extends 'admin_partials/admin_base.html' %}

{% block content %}
<div class="p-6 flex justify-center">
    <div class="w-full max-w-md">
        <a 
            href="{% url 'category_table' %}" 
            class="text-gray-600 hover:text-blue-600 font-semibold text-sm mb-4 block">
            Back to List
        </a>

        <h1 class="text-2xl font-bold mb-6 text-gray-800 flex items-center">
            {% if category %}
                <i class="fas fa-edit text-blue-600 mr-2"></i> Edit Category
            {% else %}
                <i class="fas fa-plus-circle text-blue-600 mr-2"></i> Add New Category
            {% endif %}
        </h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Name Input -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-800 mb-2">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    value="{% if category %}{{ category.name }}{% endif %}" 
                    placeholder="Enter category name" 
                    required 
                    class="w-full border border-gray-400 px-4 py-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
            </div>

            <!-- Show on Navbar Checkbox -->
            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    id="show_on_navbar" 
                    name="show_on_navbar" 
                    {% if category and category.show_on_navbar %}checked{% endif %} 
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-400">
                <label for="show_on_navbar" class="ml-2 block text-sm text-gray-800">
                    Show on Navbar
                </label>
            </div>

            <!-- Priority Input -->
            <div>
                <label for="priority" class="block text-sm font-medium text-gray-800 mb-2">Priority</label>
                <input 
                    type="number" 
                    id="priority" 
                    name="priority" 
                    value="{% if category %}{{ category.priority }}{% else %}0{% endif %}" 
                    required 
                    class="w-full border border-gray-400 px-4 py-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
            </div>

            <!-- Action Buttons -->
            <div class="flex items-center space-x-4">
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white font-bold py-2 px-4 hover:bg-blue-700 transition uppercase text-sm">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
