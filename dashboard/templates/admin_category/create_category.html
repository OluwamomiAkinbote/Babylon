{% extends 'admin_partials/admin_base.html' %}

{% block content %}
<div class="p-6 max-w-3xl mx-auto bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-semibold mb-6 text-gray-800 flex items-center">
        <i class="fas fa-folder-plus text-blue-600 mr-3"></i>
        Add New Category
    </h1>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Name Field -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Category Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                placeholder="Enter category name" 
                required 
                class="block w-full border border-gray-300 rounded-md px-4 py-2 text-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Show on Navbar Field -->
        <div class="flex items-center">
            <input 
                type="checkbox" 
                id="show_on_navbar" 
                name="show_on_navbar" 
                class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="show_on_navbar" class="ml-3 text-sm text-gray-700">Show on Navbar</label>
        </div>

        <!-- Priority Field -->
        <div>
            <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
            <input 
                type="number" 
                id="priority" 
                name="priority" 
                value="0" 
                required 
                class="block w-full border border-gray-300 rounded-md px-4 py-2 text-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-between">
            <button 
                type="submit" 
                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition text-sm">
                <i class="fas fa-save mr-2"></i>
                Create Category
            </button>
            <a 
                href="{% url 'category_table' %}" 
                class="text-gray-600 hover:text-blue-600 font-medium transition text-sm">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to List
            </a>
        </div>
    </form>
</div>
{% endblock %}
