{% extends 'admin_partials/admin_base.html' %}

{% block content %}
<div class="p-6 max-w-lg mx-auto">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Category</h1>
    <p class="text-gray-700 mb-6">
        Are you sure you want to delete 
        <span class="font-semibold text-gray-900">"{{ category.name }}"</span>?
    </p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div class="flex items-center space-x-4">
            <button 
                type="submit" 
                class="bg-red-600 text-white font-bold py-2 px-4 hover:bg-red-700 transition">
                Yes, Delete
            </button>
            <a 
                href="{% url 'category_table' %}" 
                class="text-gray-600 hover:text-blue-600 font-semibold">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
