{% extends 'admin_partials/admin_base.html' %}

{% block content %}
  <h1>User List</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <a href="#">Edit</a>
          <a href="#">Grant Permission</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
